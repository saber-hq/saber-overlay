name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v26
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: saber
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Check flake
        run: nix flake check -v --show-trace --no-update-lock-file
      - run: nix build --show-trace --print-build-logs

  build-packages:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-12]
        package:
          - solana-1_8-basic
          - solana-1_9-basic
          - solana-1_10-basic
          - solana-1_11-basic
          - solana-1_13-basic
          - solana-1_17-basic
          - solana-basic
          - spl-token-cli
          - anchor-0_15_0
          - anchor-0_16_1
          - anchor-0_17_0
          - anchor-0_18_0
          - anchor-0_18_2
          - anchor-0_19_0
          - anchor-0_20_0
          - anchor-0_20_1
          - anchor-0_21_0
          - anchor-0_22_0
          - anchor-0_23_0
          - anchor-0_24_0
          - anchor-0_24_2
          - anchor-0_25
          - anchor-0_26
          - anchor-0_27
          - anchor-0_28
          - anchor-0_29
          - anchor
          - solana-1_17-full
          - solana-full
          - saber-devenv
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v26
      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: saber
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build --show-trace --print-build-logs .#${{ matrix.package }}

